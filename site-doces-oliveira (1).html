
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doces Oliveira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #5a2d0c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .categoria {
      margin-top: 30px;
    }
    .categoria img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .categoria img:hover {
      transform: scale(1.05);
    }
    .produtos {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .produto {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .produto img {
      width: 100%;
      border-radius: 10px;
    }
    .botoes {
      margin-top: 30px;
      text-align: center;
    }
    .botao {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .whatsapp {
      background-color: #25d366;
    }
    .instagram {
      background-color: #e1306c;
    }
  </style>
  <script>
    function mostrarTrufas() {
      document.getElementById("produtos-trufas").style.display = "flex";
      document.getElementById("trufas-img").style.display = "none";
    }
  </script>
</head>
<body>

<header>
  <h1>Doces Oliveira</h1>
  <p>Escolha uma categoria para ver os produtos</p>
</header>

<div class="container">
  <div class="categoria">
    <h2>Trufas</h2>
    <img id="trufas-img" src="https://cdn.pixabay.com/photo/2020/10/08/20/16/truffles-5638319_1280.jpg" alt="Trufas" onclick="mostrarTrufas()" />
  </div>

  <div class="produtos" id="produtos-trufas">
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2020/10/08/20/16/truffles-5638319_1280.jpg" alt="Trufa Brigadeiro" />
      <h3>Brigadeiro</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2018/10/07/20/43/chocolates-3738169_1280.jpg" alt="Trufa Ovomaltine" />
      <h3>Ovo maltine</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2020/12/01/12/56/chocolate-5794874_1280.jpg" alt="Trufa Bem-casado" />
      <h3>Bem-casado</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/chocolate-2170380_1280.jpg" alt="Trufa Prestígio" />
      <h3>Prestígio</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/chocolate-2170378_1280.jpg" alt="Trufa Coco" />
      <h3>Coco</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2018/12/14/16/44/passion-fruit-3875159_1280.jpg" alt="Trufa Maracujá" />
      <h3>Maracujá</h3>
      <p>R$ 4,00</p>
    </div>
    <div class="produto">
      <img src="https://cdn.pixabay.com/photo/2017/07/19/12/53/lemon-2513882_1280.jpg" alt="Trufa Limão" />
      <h3>Limão</h3>
      <p>R$ 4,00</p>
    </div>
  </div>

  <div class="botoes">
    <a class="botao whatsapp" href="https://wa.me/5511948536067" target="_blank">Fale no WhatsApp</a>
    <a class="botao instagram" href="https://www.instagram.com/_doces_oliveiraa/profilecard/?igsh=MTJhYWQzcHNpbXQ3YQ==" target="_blank">Veja no Instagram</a>
  </div>
</div>

</body>
</html>
